name: Deploy to Firebase

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger from GitHub Actions tab

jobs:
  deploy:
    name: Deploy to Firebase Hosting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Install Functions dependencies
        working-directory: ./functions
        run: npm ci --prefer-offline --no-audit

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          projectId: equinox-b1604
          channelId: live

      - name: Deploy Firestore Rules and Indexes
        run: |
          npm install -g firebase-tools
          firebase deploy --only firestore --token "${{ secrets.FIREBASE_TOKEN }}"

      - name: Deploy Functions (if Blaze plan)
        run: |
          firebase deploy --only functions --token "${{ secrets.FIREBASE_TOKEN }}"
        continue-on-error: true # Don't fail if Functions deployment fails (Spark plan)

      - name: Deployment Summary
        run: |
          echo "‚úÖ Deployment completed!"
          echo "üåê Live URL: https://equinox-b1604.web.app"
          echo "üìä Firebase Console: https://console.firebase.google.com/project/equinox-b1604"
